<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Mínimo Three.js</title>
    <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        console.log("Iniciando teste mínimo..."); // Log para ver se o script começa

        let scene, camera, renderer, cube;

        function init() {
            try {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x333333);

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Verde
                cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                console.log("Cena mínima criada com sucesso."); // Log de sucesso na criação

                window.addEventListener('resize', onWindowResize, false);
                animate(); // Inicia o loop
            } catch (error) {
                console.error("Erro durante a inicialização do Three.js:", error); // Captura erros na inicialização
            }
        }

        function animate() {
            try {
                requestAnimationFrame(animate);
                if (cube) {
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                }
                renderer.render(scene, camera);
            } catch (error) {
                 console.error("Erro durante a animação:", error); // Captura erros no loop
                 // Para de animar se houver erro no loop para não sobrecarregar o console
                 // (Pode remover esta linha se quiser que continue tentando)
                 // return;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Garante que a inicialização ocorra após o DOM estar pronto (boa prática)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

    </script>
</body>
</html>
